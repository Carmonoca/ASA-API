name: Test Secrets

on: [push]

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Print secrets
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}"
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}"
          echo "API_KEY=${{ secrets.API_KEY }}"
